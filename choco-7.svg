<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute box loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF6EC"/>
      <stop offset="1" stop-color="#FFF0F7"/>
    </linearGradient>
  </defs>
  <style>
    .lid { transform-origin: 320px 152px; animation: lid 1.8s ease-in-out infinite; }
    @keyframes lid { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(-10deg)} }
    .shine { opacity:.0; animation: sh 1.1s ease-in-out infinite; }
    @keyframes sh { 0%{opacity:0;transform:translateX(-60px)} 40%{opacity:.8} 100%{opacity:0;transform:translateX(80px)} }
  </style>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g>
    <rect x="236" y="154" width="168" height="150" rx="18" fill="#E63946"/>
    <rect x="236" y="184" width="168" height="12" fill="#FFD9A6" opacity=".9"/>
    <g class="lid">
      <rect x="226" y="118" width="188" height="54" rx="18" fill="#FF7FA3"/>
      <path d="M240 142h160" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity=".8"/>
    </g>
    <path class="shine" d="M260 180c60-22 96-22 160 0" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
