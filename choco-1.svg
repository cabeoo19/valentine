<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute strawberry loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF0F7"/>
      <stop offset="1" stop-color="#FFE2EC"/>
    </linearGradient>
  </defs>
  <style>
    .b { transform-origin: 320px 190px; animation: b 1.8s ease-in-out infinite; }
    @keyframes b { 0%,100%{transform:translateY(2px)} 50%{transform:translateY(-10px)} }
    .w { animation: w 1.2s ease-in-out infinite; }
    @keyframes w { 0%,100%{transform:rotate(-4deg)} 50%{transform:rotate(4deg)} }
    .seed { opacity:.35; }
  </style>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g class="b">
    <path d="M320 286c-92-12-140-82-118-144 22-62 88-84 118-84s96 22 118 84c22 62-26 132-118 144z" fill="#FF7FA3"/>
    <path class="w" d="M320 68c-16 0-32 14-46 36 18-6 34-6 46 0 12-6 28-6 46 0-14-22-30-36-46-36z" fill="#2f7d4a" opacity=".9"/>
    <g class="seed" fill="#FFD9A6">
      <ellipse cx="280" cy="160" rx="5" ry="7"/>
      <ellipse cx="350" cy="150" rx="5" ry="7"/>
      <ellipse cx="300" cy="210" rx="5" ry="7"/>
      <ellipse cx="360" cy="220" rx="5" ry="7"/>
      <ellipse cx="320" cy="178" rx="5" ry="7"/>
    </g>
    <path d="M278 258c34 22 70 22 104 0" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity=".75"/>
  </g>
</svg>
