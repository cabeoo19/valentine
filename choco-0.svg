<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute heart loop 1">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE2EC" />
      <stop offset="1" stop-color="#FFF6EC" />
    </linearGradient>
  </defs>
  <style>
    .p { transform-origin: 320px 180px; animation: p 1.6s ease-in-out infinite; }
    @keyframes p { 0%,100%{transform:scale(.96)} 50%{transform:scale(1.04)} }
    .s { opacity:0; animation: s 1.1s ease-in-out infinite; }
    @keyframes s { 0%{opacity:0;transform:scale(.6)} 45%{opacity:.9;transform:scale(1)} 100%{opacity:0;transform:scale(.6)} }
    .d1{animation-delay:.15s} .d2{animation-delay:.3s} .d3{animation-delay:.45s}
  </style>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g class="p">
    <path d="M320 270s-92-54-122-112c-28-55 16-104 71-82 22 9 38 32 51 50 13-18 29-41 51-50 55-22 99 27 71 82-30 58-122 112-122 112z" fill="#E63946"/>
    <path d="M320 248s-76-44-100-92c-22-45 13-86 58-67 18 8 32 26 42 42 10-16 24-34 42-42 45-19 80 22 58 67-24 48-100 92-100 92z" fill="#FF7FA3" opacity=".92"/>
  </g>
  <g fill="#FFFFFF">
    <circle class="s" cx="170" cy="100" r="4"/>
    <circle class="s d1" cx="490" cy="120" r="3.5"/>
    <circle class="s d2" cx="240" cy="260" r="3"/>
    <circle class="s d3" cx="420" cy="260" r="3"/>
  </g>
</svg>
