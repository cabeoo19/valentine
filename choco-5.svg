<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute sparkle loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFF0F7"/>
      <stop offset="1" stop-color="#FFF6EC"/>
    </linearGradient>
  </defs>
  <style>
    .spin { transform-origin: 320px 190px; animation: spin 2.4s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .pop { animation: pop 1.2s ease-in-out infinite; }
    @keyframes pop { 0%,100%{transform:scale(.9);opacity:.7} 50%{transform:scale(1.1);opacity:1} }
  </style>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g class="pop">
    <circle cx="320" cy="190" r="86" fill="#FF7FA3" opacity=".85"/>
    <circle cx="320" cy="190" r="56" fill="#E63946" opacity=".85"/>
  </g>
  <g class="spin" fill="#FFFFFF" opacity=".9">
    <path d="M320 92l10 26 26 10-26 10-10 26-10-26-26-10 26-10z"/>
    <path d="M428 190l8 20 20 8-20 8-8 20-8-20-20-8 20-8z" opacity=".8"/>
    <path d="M320 288l9 22 22 9-22 9-9 22-9-22-22-9 22-9z" opacity=".8"/>
    <path d="M212 190l8 20 20 8-20 8-8 20-8-20-20-8 20-8z" opacity=".8"/>
  </g>
</svg>
