<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute rose loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE2EC"/>
      <stop offset="1" stop-color="#FFF0F7"/>
    </linearGradient>
  </defs>
  <style>
