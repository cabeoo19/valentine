<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Animated hearts">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE2EC" />
      <stop offset="0.55" stop-color="#FFF0F7" />
      <stop offset="1" stop-color="#FFF6EC" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" />
    </filter>
  </defs>

  <style>
    .pulse {
      transform-origin: 320px 175px;
      animation: pulse 1.8s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(0.98); }
      50% { transform: scale(1.02); }
    }

    .float {
      animation: float 2.6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-10px); opacity: 1; }
    }

    .b1 { animation-delay: 0s; }
    .b2 { animation-delay: .35s; }
    .b3 { animation-delay: .7s; }
    .b4 { animation-delay: 1.05s; }

    .spark {
      opacity: 0.0;
      animation: tw 1.2s ease-in-out infinite;
    }
    @keyframes tw {
      0% { opacity: 0; transform: scale(0.6); }
      45% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.6); }
    }
    .s2 { animation-delay: .25s; }
    .s3 { animation-delay: .5s; }
    .s4 { animation-delay: .75s; }
  </style>

  <rect width="640" height="360" fill="url(#bg)" />

  <g filter="url(#soft)" opacity="0.6">
    <circle cx="130" cy="90" r="54" fill="#FF7FA3" />
    <circle cx="520" cy="110" r="68" fill="#FFD9A6" />
    <circle cx="300" cy="290" r="78" fill="#E63946" />
  </g>

  <g class="pulse">
    <path
      d="M320 266s-92-54-122-112c-28-55 16-104 71-82 22 9 38 32 51 50 13-18 29-41 51-50 55-22 99 27 71 82-30 58-122 112-122 112z"
      fill="#E63946"
      opacity="0.95"
    />
    <path
      d="M320 246s-78-46-104-96c-24-48 14-91 60-71 19 8 33 28 44 44 11-16 25-36 44-44 46-20 84 23 60 71-26 50-104 96-104 96z"
      fill="#FF7FA3"
      opacity="0.92"
    />
  </g>

  <g fill="#FFFFFF" opacity="0.8">
    <circle class="spark" cx="158" cy="190" r="4" />
    <circle class="spark s2" cx="506" cy="210" r="3.5" />
    <circle class="spark s3" cx="430" cy="70" r="3" />
    <circle class="spark s4" cx="220" cy="74" r="3.2" />
  </g>

  <g class="float b1" opacity="0.9">
    <path d="M120 250c10-12 22-18 32-10 9 7 9 20 0 28-9 8-22 2-32-10z" fill="#FF7FA3" />
  </g>
  <g class="float b2" opacity="0.9">
    <path d="M540 250c10-12 22-18 32-10 9 7 9 20 0 28-9 8-22 2-32-10z" fill="#FFD9A6" />
  </g>
  <g class="float b3" opacity="0.85">
    <path d="M100 120c8-10 18-14 26-8 7 6 7 16 0 22-8 6-18 2-26-8z" fill="#E63946" />
  </g>
  <g class="float b4" opacity="0.85">
    <path d="M560 130c8-10 18-14 26-8 7 6 7 16 0 22-8 6-18 2-26-8z" fill="#FF7FA3" />
  </g>
</svg>
