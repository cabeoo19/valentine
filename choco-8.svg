<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Cute double hearts loop">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFE2EC"/>
      <stop offset="1" stop-color="#FFF6EC"/>
    </linearGradient>
  </defs>
  <style>
    .h1{transform-origin:260px 190px;animation:h 1.6s ease-in-out infinite}
    .h2{transform-origin:380px 190px;animation:h 1.6s ease-in-out infinite;animation-delay:.18s}
    @keyframes h{0%,100%{transform:scale(.95)}50%{transform:scale(1.06)}}
    .k{opacity:.0;animation:k 1.2s ease-in-out infinite}
    @keyframes k{0%{opacity:0;transform:translateY(10px)}40%{opacity:.9}100%{opacity:0;transform:translateY(-18px)}}
    .d1{animation-delay:.2s}.d2{animation-delay:.45s}.d3{animation-delay:.7s}
  </style>
  <rect width="640" height="360" fill="url(#bg)"/>
  <g class="h1">
    <path d="M260 254s-60-36-80-74c-18-37 10-70 46-55 14 6 25 20 34 33 9-13 20-27 34-33 36-15 64 18 46 55-20 38-80 74-80 74z" fill="#FF7FA3"/>
  </g>
  <g class="h2">
    <path d="M380 254s-60-36-80-74c-18-37 10-70 46-55 14 6 25 20 34 33 9-13 20-27 34-33 36-15 64 18 46 55-20 38-80 74-80 74z" fill="#E63946" opacity=".92"/>
  </g>
  <g fill="#FFFFFF">
    <circle class="k" cx="320" cy="124" r="5"/>
    <circle class="k d1" cx="220" cy="160" r="4"/>
    <circle class="k d2" cx="420" cy="170" r="4"/>
    <circle class="k d3" cx="320" cy="292" r="3.5"/>
  </g>
</svg>
